{% for book in books %}
  <tr>
    <td>{{ client.id }}</td>
    <td>{{ client.client_name }}</td>
    <td>{{ client.contact_person }}</td>
    <td>{{ client.contact_no }}</td>
    <td style="width: 150px">
      <button type="button"
              class="btn btn-warning btn-sm js-update-book"
              data-url="{% url 'client_update' book.id %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-book"
              data-url="{% url 'client_delete' book.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No clients</td>
  </tr>
{% endfor %}
